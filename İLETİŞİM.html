<form action="" id="iletisimForm" onsubmit="return formuDogrula()">
    
      <h1>İLETİSİM</h1>  
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385399.35191574617!2d28.68253891588701!3d41.00485196864819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1684355423877!5m2!1str!2str" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
      <section class="section1">
      
       
        <div class="form">
            <div class="row">
                <div class="col25">
                    <label for="">Adınız</label>
                </div>
                
                <div class="col75">
                    <input type="text" placeholder="Adınızı Giriniz..." name="ad"  id="ad"  autofocus>
                </div>
            </div> 


            <div class="row">
                <div class="col25">
                    <label for="">Soyadınız</label>
                </div>
                
                <div class="col75">
                    <input type="text" placeholder="Soyadınızı Giriniz..." name="soyad" id="soyad" >
                </div>
            </div>   


            <div class="row">
                <div class="col25">
                    <label for="">E-POSTA:</label>
                </div>
                
                <div class="col75">
                   <input type="email" name="mail" id="mail" >
                </div>
            </div>  


            <div class="row">
                <div class="col25">
                    <label for="">Mesajınız</label>
                </div>
                
                <div class="col75">
                    <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="Mesajınızı Giriniz..." ></textarea>
                </div>
            </div> 

           
            <div class="row">
                <div class="col25">
                    <label for="">Cinsiyetinizi seçin</label>
                </div>
                
                <div class="col75">
                   <input type="radio" name="Cinsiyet" value="erkek" checked>Erkek <br>
                   <input type="radio" name="Cinsiyet" value="Kadin">Kadın 
               
                </div>
            </div>  


            <div class="row">
                <div class="col25">
                    <label for="">İlgi Alanlarınızı Seçin:</label>
                </div>
                
                <div class="col75">
                  <input type="checkbox" name="alan1" value="Müzik">MÜZİK<br>
                  <input type="checkbox" name="alan2" value="Yazılım">YAZILIM<br>
                </div>
            </div>  

            <div class="row">
               <input type="file" name="dosya">
            </div> 
       

            <div class="row">
                <div class="col25">
                    <label for="">Üniversitenizi Seçin:</label>
                </div>
                
                <div class="col75">
                  <input type="text" list="universiteler" > 
                  <datalist id="universiteler">
                    <option value="sau">Sakarya Üniversitesi</option>
                    <option value="subu">Sakarya Uyg. Bil. Üniversitesi</option>
                </datalist> 
                </div>
            </div>  
       
            
                <input type="submit" value="GÖNDER" > 
                <input type="reset" value="SIFIRLA"> 
                
            </div>  
       
            
    
        
        
        </div>

        

   

    </section>

</form>

<script>
    function formuDogrula() {
      var ad = document.getElementById("ad").value;
      var soyad = document.getElementById("soyad").value;
      var mail = document.getElementById("mail").value;
        var mesaj=document.getElementById("mesaj").value;
      if (ad === "" || soyad === "" || mail === ""||mesaj==="") {
        alert("Lütfen tüm alanları doldurun.");
        return false;
      }
  
      var mailDogruMu = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (!mail.match(mailDogruMu)) {
        alert("Lütfen geçerli bir e-posta adresi girin.");
        return false;
      }
    }
  </script>
